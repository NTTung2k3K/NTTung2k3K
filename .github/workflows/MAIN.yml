name: Generate Snake

on:
  # Schedule this workflow to run every 6 hours
  schedule:
    - cron: "0 */6 * * *"

  # Allow manual trigger of the workflow
  workflow_dispatch:

jobs:
  # Define the job named "build"
  build:
    runs-on: ubuntu-latest

    # Define the steps within the job
    steps:
      # Check out the repository
      - uses: actions/checkout@v2

      # Generate the snake GIF and SVG
      - uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: NTTung2k3K
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Show the status of the repository
      - run: git status

      # Push the changes to the repository
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
          force: true

      # Deploy the generated files to the `output` branch
      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
